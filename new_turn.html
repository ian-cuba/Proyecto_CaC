<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Salud Integral - Nuevo Turno</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body id="app">
    <header class="header" id="header">
        <miheader></miheader>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Solicitar Turno</h1>
            </div>
        </section>
        <div class="container">
            <div class="content">
                <div class="container-turno">
                    <div>
                        <img class="img-turno" src="img/avatar-persona.webp" alt="avatar-persona">
                    </div>
                    <div class="div-datos">
                        <h2>Gentile Gisela</h2>
                        <h3>Paciente</h3>

                        <h4>Correo electronico: <span id="correo" value="">persona@hotmail.com</span></h4>
                        <h4>Telefono: <span id="telefono" value="">202156985</span></h4>
                        <h4>D.N.I: <span id:="dni" value="">32147896</span></h4>

                    </div>

                    <div class="div-button" id="buttonNewTurn"><button id="btnNuevoTurno" class="button button-turno">Nuevo turno</button>
                    </div>

                    <div class="div-informacion informacion1" id="div-informacion">
                        <p>Seleccione la especialidad y el médico para buscar un turno disponible. Luego seleccione la
                            opción "Registrar Turno"</p>
                    </div>
                    <div class="div-form" id="first-block">

                        <form action="" id="formNewTurn1">
                            <div class="input-container">
                                <div class="form-register__input">
                                    <label class="text-label" for="Especialidades"> Especialidad:</label>
                                    <select class="input-text" name="Especialidades" id="especialidad" required>
                                        <option value="Seleccione una especialidad" selected disabled>Seleccione una
                                            especialidad</option>
                                        <option value="Clínica médica">Clínica médica</option>
                                        <option value="Pediatría">Pediatría</option>
                                        <option value="Cardiología">Cardiología</option>
                                        <option value="Odontología">Odontología</option>
                                        <option value="Ginecología">Ginecología</option>
                                        <option value="Nutrición">Nutrición</option>
                                        <option value="Psicología">Psicología</option>
                                    </select>
                                    <p id="servicesStatus"> </p>
                                </div>
                                <div class="form-register__input">
                                    <label class="text-label" for="Medicos">Profesional:</label>
                                    <select class="input-text" id="medicos" name="Medicos" required>
                                        <option value="Seleccione un médico" selected disabled>Seleccione un médico
                                        </option>
                                        <optgroup id="esp" value="Médicos clínico" label="Médicos clínicos">
                                            <option value="Miller María">Miller María</option>
                                            <option value="McAllister Ana">McAllister Ana</option>
                                        </optgroup>
                                        <optgroup label="Pediatras">
                                            <option value="Williams Luis">Williams Luis</option>
                                            <option value="Adams Ana">Adams Ana</option>
                                        </optgroup>
                                        <optgroup label="Cardiólogos">
                                            <option value="Evans Ana">Evans Ana</option>
                                        </optgroup>
                                        <optgroup label="Odontológos">
                                            <option value="Wilson Juan">Wilson Juan</option>
                                        </optgroup>
                                        <optgroup label="Ginecólogos">
                                            <option value="Moore Carlos">Moore Carlos</option>
                                        </optgroup>
                                        <optgroup label="Nutricionistas">
                                            <option value="Collins Mónica">Collins Mónica</option>
                                        </optgroup>
                                        <optgroup label="Psicologos">
                                            <option value="Taylor Juana">Taylor Juana</option>
                                        </optgroup>
                                    </select>
                                    <p id="professionalsStatus"> </p>
                                </div>

                            </div>
                            <div class="div-button">
                                <input id="btnBuscar" type="submit" value="Buscar" class="button button-turno">
                            </div>
                        </form>
                        
                        <div class="div-informacion">
                            <p id="texto1">
                            </p>
                        </div>
                        <div class="div-informacion informacion2">
                            <p id="texto2"></p>
                        </div>

                        <form id="formulario">
                            <div class="datos-container">
                                <div class="form-register__input">
                                    <label for="date">Fecha</label>
                                    <input class="input-text" type="date" name="" id="date" required>
                                    <p id="dateStatus"> </p>
                                </div>
                                <div class="form-register__input">
                                    <label for="hora">Hora</label>
                                    <input id="hour" class="input-text" type="time" list="popularHours"
                                        required>
                                    <datalist id="popularHours">
                                        <option value="08:00"></option>
                                        <option value="09:00"></option>
                                        <option value="10:00"></option>
                                        <option value="11:00"></option>
                                        <option value="12:00"></option>
                                        <option value="13:00"></option>
                                        <option value="14:00"></option>
                                        <option value="15:00"></option>
                                        <option value="16:00"></option>
                                        <option value="17:00"></option>
                                        <option value="18:00"></option>
                                        <option value="19:00"></option>
                                    </datalist>
                                    <p id="hourStatus"></p>
                                </div>
                                <div class="form-register__input">
                                    <label for="consultorio">Consultorio</label>
                                    <input class="input-text" type="text" name="" value="" id="consultorio" readonly>
                                </div>
                            </div>
                            <div class=" div-button " id="boton">
                                <input class="button button-turno" type="submit" value="Registrar" id="btnAgregar">
                            </div>
                        </form>
                    </div>


                </div>

            </div>
        </div>
        </div>
    </main>
    <footer class="footer">
        <mifooter></mifooter>
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/components.js"></script>
    <script src="js/scriptvue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
