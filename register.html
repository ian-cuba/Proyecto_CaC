<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Salud Integral - Registro</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body id="app">
    <header class="header" id="header">
        <miheader></miheader>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Registro</h1>
            </div>
        </section>
        <div class="content">
            <div class="container">
                <form action="" class="form-register">
                    <fieldset>
                        <legend>Completa los campos para registrarte</legend>
                        <div class="input-container">
                            <div class="form-register__input">
                                <label for="">Nombre*</label>
                                <input class="input-text" type="text" placeholder="Escribe tu nombre" id="name" required>
                                <p id="nameStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Apellido*</label>
                                <input class="input-text" type="text" placeholder="Escribe tu apellido" id="lastName" required>
                                <p id="lastNameStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">DNI*</label>
                                <input class="input-text" type="number" placeholder="Escribe tu dni sin puntos" id="dni" required>
                                <p id="dniStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Fecha de Nacimiento*</label>
                                <input class="input-text" type="date" placeholder="Selecciona tu fecha de nacimiento" id="birthday" required>
                                <p id="birthdayStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Teléfono*</label>
                                <input class="input-text" type="tel" placeholder="Escribe tu teléfono sin 0 ni 15" id="phone" required>
                                <p id="phoneStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Email*</label>
                                <input class="input-text" type="email" placeholder="Escribe tu email" id="email">
                                <p id="emailStatus"> </p>
                            </div>
                            <div class="form-register__input" id="social-work">
                                <div>
                                    <label class="social-work__label">
                                        <input type="checkbox" name="social-work" id="social-work__check" onclick="showSocialWork()">Obra Social
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div id="affiliate">
                                <div class="form-register__input">
                                    <label for="">Obra Social*</label>
                                    <input class="input-text" type="text" placeholder="Escribe el nombre de tu obra social" id="affiliateName" required>
                                    <p id="affiliateNameStatus"> </p>
                                </div>
                                <div class="form-register__input">
                                    <label for="">Número de Afiliado*</label>
                                    <input class="input-text" type="number" placeholder="Escribe tu número de afiliado" id="affiliateNumber" required>
                                    <p id="affiliateNumberStatus"> </p>
                                </div>
                            </div>
                            <div class="form-register__input">
                                <label for="">Provincia*</label>
                                <select name="province" class="input-text" id="selectProvincia" required>
                                    <option value="Seleccione un Provincia" selected disabled>Seleccione una Provincia</option>
                                </select>
                                <span></span>
                                <p id="provinciaStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Municipio*</label>
                                <select name="city" class="input-text select" id="selectMunicipio" required>
                                    <option value="Seleccione un Municipio" selected disabled>Seleccione un Municipio</option>
                                </select>
                                <span></span>
                                <p id="municipioStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Localidad*</label>
                                <select name="localate" class="input-text select" id="selectLocalidad" required>
                                    <option value="Seleccione una Localidad" selected disabled>Seleccione una Localidad</option>
                                </select>
                                <span></span>
                                <p id="localidadStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Código Postal</label>
                                <input class="input-text" type="number" placeholder="Escribe tu código postal" id="zip">
                                <p id="zipStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Dirección*</label>
                                <input class="input-text" type="text" placeholder="Escribe tu dirección" id="address" required>
                                <p id="addressStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Contraseña*</label>
                                <div class="showRegister">
                                    <img src="./img/login/ojo.png" alt="" class="showPassword" onclick="passwordDisplay()" id="eyeRegister">
                                </div>
                                <input class="input-text" type="password" placeholder="Escribe una contraseña" id="password" required>
                                <p class="info-pass">La contraseña debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, un número y un caracter especial.</p>
                                <p id="passwordStatus"> </p>
                            </div>
                            <div class="form-register__input">
                                <label for="">Confirmar Contraseña*</label>
                                <div class="showRegister">
                                    <img src="./img/login/ojo.png" alt="" class="showPassword" id="eyeRegister2" onclick="confirmation()">
                                </div>
                                <input class="input-text" type="password" placeholder="Confirma tu contraseña" id="password2" required>
                                <p id="password2Status"> </p>
                            </div>
                        </div>
                        
                        <div class="form-register__input">
                            <span class="span-text">¿Ya tiene cuenta? <a href="./login.html">Ingrese acá</a></span>
                        </div>
                        <div>
                            <input class="button submit-button" type="submit" value="Registrarse" id="registerFormSubmit" onclick="evalRegisterForm()">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <mifooter></mifooter>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/components.js"></script>
    <script src="js/scriptvue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api_localidades.js"></script>
    <script src="js/index.js"></script>
    <script src="js/validate.js"></script>

</body>

</html>
