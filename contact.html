<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Salud Integral - Contacto</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body id="app">
    <header class="header" id="header">
        <miheader></miheader>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Contacto</h1>
            </div>
        </section>
        <div class="content">
            <div class="container">
                <div class="contact-flex">
                    <div class="contact-form">
                        <form action="https://formspree.io/f/xyyaoran" method="POST" class="form-register" id="contactForm">
                            <fieldset>
                                <legend>Contactanos</legend>
                                <div class="input-container">
                                    <div class="form-register__input">
                                        <label for="Nombre">Nombre*</label>
                                        <input class="input-text" type="text" placeholder="Escribe tu nombre" name="Nombre" id="name" required>
                                        <p id="nameStatus"> </p>
                                    </div>
                                    <div class="form-register__input">
                                        <label for="Apellido">Apellido*</label>
                                        <input class="input-text" type="text" placeholder="Escribe tu apellido" name="Apellido" id="lastName" required>
                                        <p id="lastNameStatus"> </p>
                                    </div>
                                    <div class="form-register__input">
                                        <label for="Telefono">Teléfono*</label>
                                        <input class="input-text" type="tel" placeholder="Escribe tu teléfono" name="Telefono" id="phone" required>
                                        <p id="phoneStatus"> </p>
                                    </div>
                                    <div class="form-register__input">
                                        <label for="Email">Email</label>
                                        <input class="input-text" type="email" placeholder="Escribe tu email" name="Email" id="email">
                                    </div>
                                    <textarea class="form-register__input message" name="Mensaje" cols="15" rows="5"
                                        placeholder="Escribe tu consulta..." id="message" required></textarea>
                                    <p id="messageStatus"> </p>
                                    </div>
                                <div>
                                    <input class="button submit-button" type="submit" value="Enviar" id="contactFormSubmit" onclick="evalContactForm()">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="map">
                        <div class="map-title">
                            <div class="map-title__icon">
                                <img src="./img/marcador-de-posicion.webp" alt="pin_ubicacion">
                            </div>
                            <h3>Visitanos</h3>
                        </div>
                        <div>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d210060.22149743067!2d-58.438562000000005!3d-34.64988!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccbbf570b95bd%3A0xe3ddfb60665e26c7!2sCeSAC%20N%C2%BA%2020!5e0!3m2!1ses-419!2sar!4v1684626922194!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="footer">
        <mifooter></mifooter>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/components.js"></script>
    <script src="js/scriptvue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
    <script src="js/api_contact.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
