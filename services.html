<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Salud Integral - Especialidades</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body id="app">
    <header class="header" id="header">
        <miheader></miheader>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Especialidades</h1>
            </div>
        </section>
        <div class="container">
            <div class="content">
                <div class="containerServices" id="containerServices"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <mifooter></mifooter>
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/components.js"></script>
    <script src="js/scriptvue.js"></script>
    <script src="js/index.js"></script>
    <script>
        const URL = "http://127.0.0.1:5000/"
        //const URL = "https://ianluisnoa.pythonanywhere.com/"
        // JavaScript
        window.addEventListener('DOMContentLoaded', () => {
            const containerServices = document.getElementById('containerServices');

            // Hacer una solicitud GET al servidor para obtener los datos de las especialidades
            fetch(URL + '/services')
                .then(response => response.json())
                .then(data => {
                    // Generar el cÃ³digo HTML para cada especialidad
                    data.forEach(service => {
                        const html = `
                        <div class="service-title ">
                        <h2 id="${service.id}">${service.nombre}</h2>
                        </div>
                        <div class="service-image "> 
                            <img src="${service.ruta_imagen}" alt="Imagen de ${service.nombre}">
                        </div>
                        <div class="service-description">
                            <p>${service.descripcion}</p>
                        </div>
                        `;
                        containerServices.insertAdjacentHTML('beforeend', html);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener los profesionales:', error);
                });
        });

    </script>

</html>
