<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Salud Integral - Profesionales</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body id="app">
    <header class="header" id="header">
        <miheader></miheader>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Nuestro Equipo</h1>
            </div>
        </section>
        <div class="content">
            <div class="container">
                <div class="grid-container" id="grid-container"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <mifooter></mifooter>
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/components.js"></script>
    <script src="js/scriptvue.js"></script>
    <script src="js/index.js"></script>
    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://app-proyecto-final.onrender.com"
        // JavaScript
        window.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');

            // Hacer una solicitud GET al servidor para obtener los datos de los profesionales
            fetch(URL + '/professionals')
                .then(response => response.json())
                .then(data => {
                    // Generar el cÃ³digo HTML para cada profesional y agregarlo al contenedor de la grilla
                    data.forEach(profesional => {
                        const html = `
                        <div class="grid-item">
                            <div class="grid-item__content">
                            <div>
                                <img src="${profesional.ruta_imagen}" alt="Imagen de ${profesional.nombre}">
                            </div>
                            <h3>${profesional.nombre}</h3>
                            <p>${profesional.descripcion}</p>
                            </div>
                        </div>
                        `;
                        gridContainer.insertAdjacentHTML('beforeend', html);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener los profesionales:', error);
                });
        });

    </script>
</body>

</html>
